services:
  # Backend API on Koyeb (uses Dockerfile)
  # Deploy separately on Koyeb with Docker buildpack

  # Frontend on Render
  - type: web
    name: openenergydata-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: striking-nedda-modelling-assistant-c122bea8.koyeb.app/
    autoDeploy: true
